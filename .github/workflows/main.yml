name: Format and Accessibility Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-and-accessibility:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run format
        
      - name: Configure git
        run: |
          git config --global user.name Skyrdow
          git config --global user.email lucas.mesias@usach.cl

      - name: Commit changes
        run: |
          git add .
          git commit -m "chore: format code with prettier" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Pa11y
        run: npm install -g pa11y
        env:
          CI: true

      - name: Start server
        run: npm start &
        env:
          CI: true

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:4321

      - name: Run Pa11y
        run: npx pa11y http://localhost:4321
        
