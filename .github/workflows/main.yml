name: Format and Accessibility Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-and-accessibility:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run format

      - name: Run Pa11y
        run: npx pa11y http://localhost:3000
        env:
          CI: true

      - name: Start server
        run: npm start &
        env:
          CI: true

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Pa11y
        run: npx pa11y http://localhost:3000
